{% extends "auctions/layout.html" %}

{% block title %}Register{% endblock %}
{% block body %}

    <h2 class="text-center title">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container w-50">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-group my-4">
                <button type="submit" class="btn btn-primary btn-customized btn-block">Sign up!!!</button>
            </div>
        </form>
    
        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log in here.</a></p>
    
    </div>
    
{% endblock %}
